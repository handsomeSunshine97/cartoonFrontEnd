<script>
	// 获取分类
	$('#nav').load('./common.html', function () {
		loadCate();
	})
	
	let page = 1
	let pageSize = 5
	async function categoryCartoon() {
		let { tagID } = searchParam(location.href)
		let data = await axios.get(`/categoryCartoon?page=${page}&pageSize=${pageSize}&tagID=${tagID}`)
		if(!data.length){
			alert('到底线了')
			return
		}
		let divContent = ``
		$('#crumbs').html(`当前位置：<a href='/'>首页</a> / ${data[0].name}`)
		data.forEach(item => {
			let {ID, author, content, cover, title, lastUpdateTime, name } = item
			cover.indexOf('http') == -1 ? cover = 'http://127.0.0.1:6898/' + cover : cover
			divContent += `<div class='item row'>
					<div class="col-md-2">
						<img src="${cover}" alt="">
					</div>
					<div class="col-md-10">
						<div class="date ">作者：${author}、 ${lastUpdateTime} 、分类：${name}</div>
						<div class="title"><a href='./detail.html?id=${ID}'>${title}</a></div>
						<div class="intro">${content}</div>
					</div>
					<hr>
				</div>`
		})
		let oldContent = $('#cartoonList').html()
		$('#cartoonList').html(oldContent + divContent)
		
	}
	categoryCartoon()

	$('#loadMore').on('click', function () {
		page++
		categoryCartoon()
	})
